        <textarea name="s7" id="s7" cols="60" rows="5">	
‘주식회사 에스엠엔터테인먼트’(이하 회사)는 고객님의 개인정보를 중요시하며, “정보통신망 이용촉진 및 정보보호”에 관한 법률을 준수하고 있습니다. 회사는 개인정보처리방침을 통하여 고객님께서 제공하시는 개인정보가 어떠한 용도와 방식으로 이용되고 있으며, 개인정보보호를 위해 어떠한 조치가 취해지고 있는지 알려드립니다. 회사는 개인정보처리방침을 개정하는 경우 사이트 초기화면 및 공지사항 등을 통하여 공지할 것입니다.
          
[수집하는 개인정보 항목]
          
회사는 원활한 고객상담 서비스의 제공을 위해 아래와 같은 개인정보를 수집하고 있습니다. 
          
수집항목: 이름, 성별, 이메일 주소, 휴대폰 번호
        
[개인정보의 수집 및 이용목적]
개인식별 및 오디션 응모

[개인정보의 보유 및 이용기간]
이용자의 개인정보는 원칙적으로, 개인정보 수집 및 이용목적이 달성되면 지체 없이 파기합니다. 단, 다음의 정보에 대해서는 아래의 이유로 명시한 기간 동안 보존합니다.

가. 회사 내부 방침에 의한 정보보유 사유
부정이용 기록 보존 이유: 부정 이용 예방 및 방지, 보존 기간: 1년

나. 관련법령에 의한 정보보유 사유
상법, 전자상거래법 등 관계법령의 규정에 의하여 보존할 필요가 있는 경우 회사는 관계법령에서 정한 일정한 기간 동안 회원정보를 보관합니다. 이 경우 회사는 보관하는 정보를 그 보관의 목적으로만 이용하며 보존기간은 아래와 같습니다.
          
- 소비자의 불만 또는 분쟁처리에 관한 기록 보존 이유: 전자상거래법, 보존 기간: 3년 
- 본인 확인에 관한 기록 보존 이유: 정보통신망법, 보존 기간: 6개월
- 방문에 관한 기록(통신사실확인자료) 보존 이유: 통신비밀보호법, 보존 기간: 3개월

● 그 밖의 사항은 회사의 개인정보처리방침을 따릅니다.</textarea>
